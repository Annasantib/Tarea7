<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Tarea 7 Ana</title>
</head>

<body>
  <header class="header">
    <nav class="menu">
      <a href="#home" class="menu-item">Home</a>
      <a href="#contact" class="menu-item">Contacto</a>
      <a href="#" class="menu-item">Productos</a>
    </nav>
  </header>
  <section id="home" class="banner">
    <div class="banner-image">
      <iframe 
        src="https://www.youtube.com/embed/3fj2RYsRkgc?autoplay=1&mute=1&enablejsapi=1" 
        title="YouTube video player" 
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </section>
  <section id="contact" class="contact">
    <div class="contact-header">
      <img class="contact-image" width="300px" height="200px" src="./assets/tenor.gif">
      <div class="contact-header-info">
        <h2 class="contact-header-title">
          Hola, soy un Gato
        </h2>
        <p class="contact-header-desc">
          Lorem ipsum dolor sit amet, consectetur
          adipiscing elit, sed do eiusmod tempor
          incididunt ut labore et dolore magna aliqua.
        </p>
        <button class="primary-button">¡Conoce más de mi!</button>
      </div>
    </div>
    <form class="contact-form">
      <h1 class="contact-form-title">¡Contáctame!</h1>
      <input class="contact-form-input" placeholder="Ingresa tu nombre" type="text" name="name">
      <input class="contact-form-input" placeholder="Ingresa tu correo" type="email" name="mail">
      <input class="contact-form-input" placeholder="Ingresa tu número" type="number" name="number">
      <button class="primary-button" type="submit">Enviar</button>
    </form>
  </section>
  <footer class="footer">
    Derechos Reservados
  </footer>
</body>

</html>
